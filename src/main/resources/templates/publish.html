<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 崇新学堂答疑坊</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <link rel="stylesheet" href="/css/editormd.min.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>    发起    </h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要):</label>
                    <input class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}">
                </div>

                <div class="form-group"  id="question-editor">
                    <label for="title">问题描述(必填,请参照右侧或下侧提示):</label>
                    <textarea name="description" id="description" style="display:none;" cols="30" rows="10" class="form-control" th:text="${description}" ></textarea>
                </div>

                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("question-editor", {
                            width  : "100%",
                            height : 350,
                            path   : "/js/lib/",
                            placeholder:"请输入问题描述，支持Markdown语法,支持 TeX 科学公式（基于 KaTeX）、流程图 Flowchart 和 时序图 Sequence Diagram;支持 ToC 目录（Table of Contents）、Emoji 表情、Task lists Markdown 扩展语法；",
                            imageUpload:true,
                            imageFormats:["jpg","jpeg","gif","png","bmp","webp"],
                            imageUploadURL:"/file/upload"
                        });
                    });
                </script>

                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input class="form-control" id="tag" name="tag" placeholder="输入标签,以逗号分隔" th:value="${tag}">
                </div>
                <div class="container-fluid main">
                    <div class="row">

                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error != null}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish" style="float: right">
                                发布
                            </button>
                        </div>

                    </div>
                </div>
            </form>
        </div>


        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
<div th:insert="footer :: foot">
</div>
</body>
</html>
